<!DOCTYPE html>
<html lang="en">

  <head>
    <title>AD or NOT - OwnLocal</title> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/design.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/js/navscript.js"></script>

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="/static/img/ownlocal-logo.png" height="40" alt="OwnLocal logo">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav titletext"> <a href="#">AD or NOT Tool</a> </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a name="About" href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Guidelines</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="wrapper topbar textfield">
      <center>
      <div class="input-group" style="width:50%">
        <form action="/start" method="post" class="input-group">
          <input type="text" id="pdfname" name="pdfname" class="form-control" placeholder="Enter the pdf name...">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Start!"></input>
          </span>
        </form>
      </div>
      </center>
    </div>

    <p class="lead wrapper"> {{info_placeholder}} </p>

    <div class="wrapper btn-banner">
      <form action="/run" method="post">
        <input type="submit" id="notad_btn" name="NOTAD" class="btn btn-danger btn-add-lg" value="NOT AD"></input>
        <input type="submit" id="ad_btn" name="AD" class="btn btn-success btn-add-lg" value="AD"></input>
      </form>
    </div>

    <center>
      <div class="banner">
        <img id="center_img" src={{image_url}} style="max-width: 100%">
      </div>
    </center>

    <div class="site-footer wrapper">&copy; OwnLocal or its partners. All Rights Reserved.</div>

  </body>

</html>
